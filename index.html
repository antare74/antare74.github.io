<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="flex justify-between items-center bg-white shadow-md py-4 px-6">
        <div>
            <h1 class="text-xl font-semibold">My Portfolio</h1>
        </div>
        <div>
            <ul class="flex space-x-4">
                <li><a href="#projects" class="text-gray-600 hover:text-gray-800">Projects</a></li>
                <li><a href="#social" class="text-gray-600 hover:text-gray-800">Social</a></li>
                <li><a href="#contact" class="text-gray-600 hover:text-gray-800">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Projects Section -->
    <section id="projects" class="py-12 px-6 bg-gradient-to-r from-teal-400 to-blue-500">
        <h2 class="text-3xl font-semibold mb-4 text-white">My Projects</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Replace these with your projects -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-2">Project 1</h3>
                <p class="text-gray-600">Description of Project 1.</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-2">Project 2</h3>
                <p class="text-gray-600">Description of Project 2.</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-2">Project 3</h3>
                <p class="text-gray-600">Description of Project 3.</p>
            </div>
        </div>
    </section>

    <!-- Social Section -->
    <section id="social" class="py-12 px-6 bg-gradient-to-r from-pink-400 to-purple-500">
        <h2 class="text-3xl font-semibold mb-4 text-white">Social</h2>
        <div class="flex space-x-4">
            <!-- Replace these with your social media links -->
            <a href="#" class="text-white hover:text-gray-100"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white hover:text-gray-100"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="text-white hover:text-gray-100"><i class="fab fa-github"></i></a>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-12 px-6 bg-gradient-to-r from-yellow-400 to-orange-500">
        <h2 class="text-3xl font-semibold mb-4 text-white">Contact</h2>
        <p class="text-white">Feel free to reach out to me at myemail@example.com</p>
    </section>

</body>

</html>
