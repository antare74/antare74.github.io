<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Coordinate Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl text-center mb-8">PDF Coordinate Viewer</h1>
        <div class="flex justify-center items-center">
            <div class="w-4/5 border rounded-lg overflow-hidden mr-8 relative">
                <canvas id="pdf-render" class="w-full"></canvas>
                <div id="selection-box" class="absolute pointer-events-none"></div>
            </div>
            <div class="w-1/5">
                <label for="pdf-upload" class="block mb-2 font-medium">Upload PDF:</label>
                <input type="file" id="pdf-upload" accept=".pdf" class="mb-4 block">
                <label for="page-selection" class="block mb-2 font-medium">Select Page:</label>
                <select id="page-selection" class="mb-4 block"></select>
                <div class="flex justify-between">
                    <button id="prev-page" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Previous</button>
                    <button id="next-page" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.280/pdf.min.js"></script>
    <script src="./assets/js/build/pdf.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
